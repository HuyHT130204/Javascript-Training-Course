<!DOCTYPE html>
<html>
<head>
  <title>Mountains Table Exercise</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 16px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Mountains</h1>
  <div id="mountains"></div>

  <script>
    // Data set of mountains
    const MOUNTAINS = [
      {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
      {name: "Everest", height: 8848, place: "Nepal"},
      {name: "Mount Fuji", height: 3776, place: "Japan"},
      {name: "Vaalserberg", height: 323, place: "Netherlands"},
      {name: "Denali", height: 6168, place: "United States"},
      {name: "Popocatepetl", height: 5465, place: "Mexico"},
      {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];

    // Function to generate the table
    function buildTable(data) {
      // Create the table element
      const table = document.createElement("table");
      
      // Create the header row
      const headerRow = document.createElement("tr");
      
      // Get column names from the first object in the data array
      const columnNames = Object.keys(data[0]);
      
      // Create header cells for each column
      columnNames.forEach(columnName => {
        const headerCell = document.createElement("th");
        headerCell.textContent = columnName;
        headerRow.appendChild(headerCell);
      });
      
      // Add the header row to the table
      table.appendChild(headerRow);
      
      // Create data rows
      data.forEach(item => {
        const row = document.createElement("tr");
        
        // Create cells for each property in the item
        columnNames.forEach(columnName => {
          const cell = document.createElement("td");
          cell.textContent = item[columnName];
          
          // Right-align cells containing number values
          if (typeof item[columnName] === "number") {
            cell.style.textAlign = "right";
          }
          
          row.appendChild(cell);
        });
        
        // Add the row to the table
        table.appendChild(row);
      });
      
      return table;
    }
    
    // Get the target element and add the table to it
    const mountainsDiv = document.getElementById("mountains");
    mountainsDiv.appendChild(buildTable(MOUNTAINS));
  </script>
</body>
</html>
