<!DOCTYPE html>
<html>
<head>
    <title>Platform Game</title>
    <style>
        .game {
            position: relative;
            overflow: hidden;
            max-width: 600px;
            max-height: 450px;
            border: 2px solid #333;
        }
        .background { background: rgb(52, 166, 251); table-layout: fixed; border-spacing: 0; }
        .background td { padding: 0; }
        .lava { background: rgb(255, 100, 100); }
        .wall { background: white; }
        .actor { position: absolute; }
        .coin { background: rgb(241, 229, 89); border-radius: 50%; }
        .player { background: rgb(64, 64, 64); }
        .monster { background: rgb(120, 80, 0); border-radius: 20% 20% 0 0; }
        .squished { background: rgb(120, 80, 0); height: 30% !important; border-radius: 0; margin-top: 70%; }
        .lost .player { background: rgb(160, 64, 64); }
        .won .player { box-shadow: -4px -7px 8px white, 4px -7px 8px white; }
        .game-info {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 10;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Platform Game</h1>
    <div id="game-container"></div>
    <div id="lives-display" class="game-info">Lives: 3</div>
    <div class="game-info">Controls: Arrow keys to move, Up Arrow to jump, Esc to pause</div>
