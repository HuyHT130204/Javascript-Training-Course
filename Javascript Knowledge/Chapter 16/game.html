<!DOCTYPE html>
<html>
<head>
    <title>Platform Game</title>
    <style>
        .game {
            position: relative;
            overflow: hidden;
            max-width: 600px;
            max-height: 450px;
            border: 2px solid #333;
        }
        .background { background: rgb(52, 166, 251); table-layout: fixed; border-spacing: 0; }
        .background td { padding: 0; }
        .lava { background: rgb(255, 100, 100); }
        .wall { background: white; }
        .actor { position: absolute; }
        .coin { background: rgb(241, 229, 89); border-radius: 50%; }
        .player { background: rgb(64, 64, 64); }
        .lost .player { background: rgb(160, 64, 64); }
        .won .player { box-shadow: -4px -7px 8px white, 4px -7px 8px white; }
        .game-info {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Platform Game</h1>
    <div id="game-container"></div>
    <div id="lives-display" class="game-info">Lives: 3</div>
